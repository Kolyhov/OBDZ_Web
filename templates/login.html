<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Вход</h2>
    <form method="POST">
        <label>Логин:</label><br>
        <input type="text" name="username" style="height:1.2rem;"><br>
        <label>Пароль:</label><br>
        <input type="password" name="password" style="height:1.2rem;"><br><br>
        <input type="submit" value="Войти"">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
</body>
</html>
